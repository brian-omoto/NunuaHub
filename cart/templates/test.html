<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Store-Cart Connection Test</h1>
    <h2>Products in Database:</h2>

    {% endfor %}
    </ul>
</body>
</html>
