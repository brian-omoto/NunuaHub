
<!DOCTYPE html>
<html>
<head>
    <title>Products - NunuaHub</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .price { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üõç NunuaHub Products</h1>
    
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p class="price">Ksh {{ product.price }}</p>
        <p>{{ product.description|truncatewords:20 }}</p>
       <div style="margin-top: 10px;">
    <a href="{% url 'product_detail' product.id %}">View Details</a>
    | 
    <a href="{% url 'add_to_cart' product.id %}" style="background: #28a745; color: white; padding: 5px 10px; text-decoration: none;">
        Add to Cart
    </a>
</div>
    </div>
    {% empty %}
    <p>No products available yet.</p>
    {% endfor %}
</body>
</html>
