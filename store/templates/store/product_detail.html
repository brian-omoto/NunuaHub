
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} - NunuaHub</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .price { color: green; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p class="price">Ksh {{ product.price }}</p>
    <p><strong>Category:</strong> {{ product.category.name }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Availability:</strong> {% if product.in_stock %}✅ In Stock{% else %}❌ Out of Stock{% endif %}</p>
    
    <a href="{% url 'product_list' %}">← Back to Products</a>
</body>
</html>
